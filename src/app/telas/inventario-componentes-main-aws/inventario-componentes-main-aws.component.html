<div *ngIf="carregando" class="loading-overlay">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="!carregando">
    <h1>Invent√°rio de componentes</h1>
    <h2>Selecione a data do registro para acessar detalhes</h2>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef> Data do registro </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="/dependenciasaws" [queryParams]="{idregistro: element.id}">
                    {{element.createdAt | date: 'dd/MM/yyyy HH:mm:ss'}}
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
