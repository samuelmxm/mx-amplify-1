<div *ngIf="carregando" class="loading-overlay">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="!carregando">
<h1>Inventário de componentes</h1>
<h2>Selecione a data do registro para acessar detalhes</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!--ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-button>Todas dependências</button> 
            <button mat-button>Por projeto</button> 
        </td>


    </ng-container-->
    <!-- Symbol Column -->
    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data do registro </th>
        <td mat-cell *matCellDef="let element">
            <a routerLink="/dependencias" [queryParams]="{idregistro: element._id}">
                {{element.DataRegistro | date: 'dd/MM/yyyy HH:mm:ss'}} 
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
